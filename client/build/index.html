<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veg Restaurants Edi</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body id='body'>
  <h1>Vegetarian Restaurants in Edinburgh</h1>
<div class="container">
<form action ="/restaurants" method="POST">
  <input type="text" placeholder="name" name="name">
  <input type="text" placeholder="address" name="address">
  <input type="text" placeholder="postcode" name="postcode">
  <input type="text" placeholder="rating" name="rating">
  <button type="submit">Submit</button>
</form>
<button id="rating">Get Ratings</button>
<form action="/delete" method="POST">
<button id="deleteButton" type="submit">Delete All</button>
</form>
</div>
<div class="image_container">
<img id="veg-food-pic" src="/images/veg-food.png" />
</div>
<div class="list-container">
<ul id="restaurants"></ul>
</div>
</body>
</html>
